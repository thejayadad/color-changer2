<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box a {
            width: 40px;
            height: 40px;
            float: left;
            margin: 5px;
            text-indent: -9999px;
        }
    </style>
</head>
<body>
    <div class="box">
        <a id="red">#e74c3c</a>
        <a id="blue">#3498db</a>
        <a id="green">#2ecc71</a>
        <a id="gray">#34495e</a>
        <a id="yellow">#f1c40f</a>
        <a id="orange">#e67e22</a>
    </div>
</body>
</html>
